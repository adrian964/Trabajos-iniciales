<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="container">
        
    
        <h3>Registrate en los Formularios</h3>
   
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="logo google">
                </picture>
                <span>Registrarse con Google</span>
                <button class="twitter-btn">
                    <picture>
                        <img src="/IMG/logo-twitter.png"  alt=" Logo de twitter">
                    </picture>
                    <span> Registrate con Twitter</span>
                    
                </button>
            </button>
        </div>
        <div class="separator">
            <hr>
                <span>O</span>
            <hr>
        </div >
        <form action="" method="">
            <div class="section-inputs"> 
                <label for="name">
                    <span>Name</span>
                    <input type="text"  id="name">
                </label>

                <label for="Username">
                    <span>Username</span>
                    <input type="text"  id="Apellido">
                </label>
            </div>

            <label for="Email">
                <span>Email</span>
                <input type="text"  id="Email">
            </label>

            <label for="Password">
                <span>Password</span>
                <input type="password"  id="Password" placeholder="6+characteres">
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span> Acepto las condiciones y el aviso legal</span>
            </label>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>

        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div><!--/.container-->
   
</body>
</html>
